<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login or Sign Up - HomeEase Rentals</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 shadow-md bg-white">
    <div class="text-2xl font-bold text-blue-600">HomeEase</div>
    <nav class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-blue-500">Home</a>
      <a href="listings.html" class="hover:text-blue-500">Listings</a>
      <a href="contact.html" class="hover:text-blue-500">Contact</a>
      <a href="login.html" class="text-blue-600 font-semibold">Login</a>
    </nav>
  </header>

  <!-- Login/Register Card -->
  <section class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Welcome Back</h2>
      
      <!-- Login Form -->
      <form class="space-y-4">
        <div>
          <label class="block font-medium mb-1">Email</label>
          <input type="email" placeholder="you@example.com" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div>
          <label class="block font-medium mb-1">Password</label>
          <input type="password" placeholder="••••••••" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-400" required />
        </div>
        <button class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700">
          Login
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        Don’t have an account?
        <a href="#register" onclick="document.getElementById('registerBox').scrollIntoView({behavior:'smooth'})" class="text-blue-600 font-medium">Sign Up</a>
      </p>
    </div>
  </section>

  <!-- Register Box -->
  <section id="registerBox" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-auto mb-16 mt-6">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Create an Account</h2>
    
    <form class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Full Name</label>
        <input type="text" placeholder="John Doe" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-400" required />
      </div>
      <div>
        <label class="block font-medium mb-1">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-400" required />
      </div>
      <div>
        <label class="block font-medium mb-1">Password</label>
        <input type="password" placeholder="••••••••" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-400" required />
      </div>
      <button class="w-full bg-green-600 text-white py-3 rounded-md font-semibold hover:bg-green-700">
        Register
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center py-6 text-sm text-gray-500 border-t">
    &copy; 2025 HomeEase Rentals. All rights reserved.
  </footer>

</body>
</html>
